<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Contraseña</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #inputContainer {
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            width: 300px;
            background-color: black;
            color: white;
            border: 1px solid white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: gray;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="inputContainer">
        <label for="passwordInput">Digite la contraseña:</label><br>
        <input type="text" id="passwordInput" placeholder="Contraseña">
    </div>
    
    <button onclick="verificarContraseña()">Verificar</button>
    
    <div id="resultado"></div>

    <script>
        function verificarContraseña() {
            const password = document.getElementById('passwordInput').value;
            const resultadoDiv = document.getElementById('resultado');

            resultadoDiv.innerHTML = '';

            if (password === 'albricias') {
                resultadoDiv.innerHTML = '<p><a href="https://youtu.be/KFTy0tUw2Ug?si=IenVQrItgWV86C3v" style="color: white;">Haz clic aquí para ver el video</a></p>';
            } else {
                resultadoDiv.innerHTML = '<p>Aún no has hecho la tarea requerida, intenta de nuevo.</p>';
            }
        }
    </script>

</body>
</html>
